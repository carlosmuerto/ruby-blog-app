name: Tests

on: pull_request

jobs:
  rspec:
    name: RSpec
    runs-on: ubuntu-18.04

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ruby_blog_app_pass
          POSTGRES_PASSWORD: ruby_blog_app
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options:
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:

      - name: Check out Git Repository
        uses: actions/checkout@v2

      - name: Set up Ruby, Bundler and Rails
        uses: actions/setup-ruby@v1

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.22'

      - name: Install packages
        run: |
          yarn install --check-files

      - name: Setup RSpec
        run: |
          [ -f Gemfile ] && bundle
          gem install --no-document rspec -v '>=3.0, < 4.0'

      - name: create test database
        env:
          RAILS_ENV: test
        run: rails db:create

      - name: Setup test database
        env:
          RAILS_ENV: test
        run: rails db:setup

      - name: RSpec Report
        run: rspec --force-color --format documentation
